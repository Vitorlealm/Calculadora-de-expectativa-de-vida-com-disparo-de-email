<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="mainContainer">

           <div class="headEscolaridade">

                   <label for="posGrad" style="padding: 10px">Com pós graduação completa ou em curso</label>
                   <input name="formacao"  value="posGrad"type="radio" id="posGrad">

               <div class="rightEsc">

                   <input name="formacao" value="EnsinoMedio" type="radio" id="EnsMedio">

                   <input name="formacao" value="EnsinoSuperior" type="radio" id="EnsSup">
            </div>>
           </div>
           <div class="headHabits">
            <h1>Um pouco mais sobre você</h1>
           </div>

               <br>
               <label for="fumante">Fui/sou fumante por mais de 5 anos</label>
               <input type="checkbox" id="fumante" name="fumante" >
               <label for="atividade">Faço atividade fisia 3x por semana a mais de uma ano</label>
               <input type="checkbox" id="atividade" name="atividade" >
               <label for="legumes">Minha dieta diaria inclui legumes</label>
               <input type="checkbox" id="legumes" name="legumes">
               <label for="frutas">Minha dieta diaria inclui frutas</label>
               <input type="checkbox" id="frutas" name="frutas">
               <label for="diabetes">Sou diabético</label>
               <input type="checkbox" id="diabetes" name="diabetes">
               <label for="estresse">Tenho uma rotina estressante</label>
               <input type="checkbox" id="estresse" name="estresse">
               <label for="otimista">Me considero uma pessoa otimista</label>
               <input type="checkbox" id="otimista" name="otimista">
           </div>
           <label for="alcoolicos" style="margin-top: 15px;">Quantidade de doses (copos/ taças/ latinhas) de bebida alcoolica por semana:</label>
           <input type="text" id="alcoolicos" name="bebida" value="0">
           <button type="submit">Receber resultados via email</button>
    </div>
